<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dave's Shopping List</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="column full title">
          <h3>Shopping List</h3>
        </div>
        <div class="column full instructions">
          <h3>Declare Store and items for purchase</h3>
          <h3>Push button</h3>
          <h3>Sort</h3>
          <h3>click item when purchased and x to delete</h3>
        </div>
      </div>
    </header>
    <section class="controls">
      <div class="container">
        <div class="column full">
          <input type="text" name="item" value="">
        </div>
        <div class="column full">
          <button>Add Item</button>
        </div>
      </div>
    </section>
    <section class="lists">
      <div class="container">
        <div class="row clearfix">
          <div class="column third">
            <h2>Trader Joes</h2>
            <ul>
              <li>Eggs</li>
              <li>Bacon</li>
              <li>Milk</li>
            </ul>
          </div>
          <div class="column third">
            <h2>Whole Foods</h2>
            <ul>
              <li>Olives</li>
              <li>Coffee</li>
              <li>Sausage</li>
            </ul>
          </div>
          <div class="column third">
            <h2>Kroger</h2>
            <ul>
              <li>Cheddar</li>
              <li>Dried Beans</li>
              <li>Corn Chips</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer>

    </footer>
  </body>
</html>
